    "placa": "string | desconocida",
    "movimiento_previo_al_conflicto": "Descripción textual del movimiento antes de que la situación de riesgo comenzara.",
    "maniobra_critica": "circulaba recto | giraba | cambiaba de carril | frenada de emergencia | aceleraba bruscamente | reversa | salía de estacionamiento | estacionado"
  },
