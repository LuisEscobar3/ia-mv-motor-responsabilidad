### REGLAS IMPORTANTES ###
- Si un dato no está explícito en el texto, el campo correspondiente debe ser `null`.
- **Nunca inventes información.** Basa todo el análisis exclusivamente en el texto proporcionado.
- Tu respuesta final debe ser **ÚNICAMENTE el objeto JSON**, sin explicaciones, introducciones o texto adicional.

